<div class="container">
  <app-header></app-header>
  <button type="button">(click)="onAdd()"</button>
  <app-todo-search></app-todo-search>
  <section class="main">
    <app-todo-list
      [tasks]="tasks$ | async"
      (remove)="onRemove($event)"
      (stateChange)="onStateChange($event)"
    ></app-todo-list>
  </section>
  <app-footer></app-footer>
</div>
<hr />
<div class="container">
  <app-todo-detail [id]="selectedId"></app-todo-detail>
</div>
