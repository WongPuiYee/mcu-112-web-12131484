<span>
  <button
    type="button"
    [disabled]="!task.hasFinished"
    (click)="onSetStatus(false)"
  >
    未完成
  </button>
  <button
    type="button"
    [disabled]="task.hasFinished"
    (click)="onSetStatus(true)"
  >
    已完成
  </button>
  <span [class.completed]="hasFinished">{{ task.id }}.{{ content }}</span>
  <span class="finish-date">{{ task.finishDate | date : "yyyy/MM/dd" }}</span>
</span>
<button class="delete" type="button">x</button>
